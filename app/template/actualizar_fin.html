{% extends 'base.html' %}

{% block content %}

<h2>Actualizar ticket</h2>

<form method="post">
    <div class="field">
        <label for="trabajo_realizado">Trabajo completado:</label>
        <div class="control">
            <select id="trabajo_realizado" name="trabajo_realizado" required>
                <option value="" disabled>Seleccione una opción</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
        </div>
    </div>

    <div class="field">
        <label for="evidencia_url">Evidencia:</label>
        <div class="control">
            <input type="file" id="evidencia_url" name="evidencia_url" required>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <button type="submit" class="button is-primary">Actualizar Ticket</button>
        </div>
    </div> 
</form>
{% endblock %}
